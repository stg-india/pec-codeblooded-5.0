<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <header class="navbar">
      <h1>Dashboard</h1>
      <ul>
        <li><a href="./admin">Admin Panel</a></li>
      </ul>
    </header>
    <div class="container">
      <div class="chart">
        <!-- Insert your chart or graph here (e.g., using charting libraries like Chart.js or D3.js) -->
      </div>
      <div class="data">
        <!-- Display data here, e.g., in div elements -->
        <h1>hello</h1>
        <div class="data-card">
          <div class="data-item">
            <div class="label">Category 1</div>
            <div class="value">123</div>
          </div>
          <div class="data-item">
            <div class="label">Category 2</div>
            <div class="value">456</div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">Card 1</div>
      <div class="card">Card 2</div>
      <div class="card">Card 3</div>
      <div class="card">Card 4</div>
      <div class="card">Card 5</div>
      <div class="card">Card 6</div>
      <div class="card">Card 7</div>
      <div class="card">Card 8</div>
    </div>
  </body>
</html>
